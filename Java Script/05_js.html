<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS</title>
	<style type="text/css">
		#a{
			color: orangered;
		}
	</style>
	
</head>
<body>
<h1 id="a" textcolor = "green" >Mohan</h1>
<img id="b" src="R1.jpeg" width="400" height="400"><br>
<button type="button" onclick='document.getElementById("a").innerHTML="Hello Mohan "'>Click</button>
<button type="button" onclick='document.getElementById("b").src="R2.jpg"'>Pic</button>
<button type="button" onclick='document.getElementById("a").style.color="Blue"'>Color</button>
</body>
</html>
