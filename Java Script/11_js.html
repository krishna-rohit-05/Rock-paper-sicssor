<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If else</title>
	<script>
		function pg() {
			document.getElementById("per").value = (document.getElementById("t2").value/document.getElementById("t1").value*100)

			var percentage = document.getElementById("per").value;
			document.getElementById("gra").value="";
			 var grade;
             switch(Math.floor(percentage/10))
             {
               case 9: 
               case 8: grade ="Outstanding";
                       break;
               case 7: grade="Dist";
                       break;
               case 6: grade ="Good";
                       break; 
               case 5: grade ="Avg";
                       break;
               default:grade ="fail";                       
             }
          document.getElementById("gra").value = grade;  
             
		}
	</script>
</head>
<body>
<h1> Max Marks: <input type="text" id="t1"><br></h1>
<h1> Obtained  Marks: <input type="text" id="t2"><br></h1>
<button type="button" onclick="pg()">Verify</button>
<h1> Percentage: <input type="text" id="per"><br></h1>
<h1> Grade: <input type="text" id="gra"><br></h1>

</body>
</html>
