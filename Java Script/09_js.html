<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If else</title>
	<script>
		function age() {
			if (document.getElementById("t1").value>= 100) {
				window.alert(" Age limit is ext")
			}
			else if (document.getElementById("t1").value>= 18) {
				window.alert(" U R Eligible for Voting")
			}
			
			else{
				window.alert("U R Not Eligible for Voting ")
			}
		}
	</script>
</head>
<body>
<h1> Enter age : <input type="text" id="t1"><br></h1>
<button type="button" onclick="age()">Verify</button>
</body>
</html>
