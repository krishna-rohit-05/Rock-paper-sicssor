<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Details</title>
</head>
<body bgcolor="skyblue">
	<form>
		<br>
	<fieldset>
				<legend>Personal Information</legend>
		<table align="center" cellpadding="20px">
			<tr>

	<tr>	
	<td><label>Institute:</label></td>
	<td><input type="text"></td></tr>
	<td><label>Branch:</label></td>
		<td><select>
				<option>--select--</option>
				<option>EEE</option>
				<option>ECE</option>
				<option>CSE</option>
			</Select></td>
			<tr><td><label>Degree:</label></td>

			</Select></td>
			<td><input type="radio" name="r1">Pursuing</td>
			<td><input type="radio" name="r1">Completed</td></tr>
			<tr>	
	<td><label>Average CPI:</label></td>
	<td><input type="number"> Upto </td>
	<td><input type="number"> Th Semester</td></tr>
	<tr>
		<td><label>Experience:</label></td>
	<td><input type="number"> Years </td></tr>
	<tr><td><label>Your Website Or Blog:</label></td>
	<td><input type="text"></td></tr>



</table>
</form>
</body>
</html>
